<!DOCTYPE html>
<html lang=en>
<head>
<meta charset='utf-8'>
<title>Chav&oacute;n Pairs Game</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="icon" href="images/cardback.ico" type="image/gif" sizes="16x16">
</head>
<body>
<section id="gameStats">
			<p id="timer">Time: <span class="gameScore"></span></p>
			<p id="reset"><a class="gameReset" href="">Reset</a></p>
</section>	
<section id="game">

					<section id="gameIntro">
						<p><a id="gamePlay" class="button" 	href="">Play</a></p>
					</section>
		
					<section id="gameComplete">
							<p id="top">Your time taken was <span class="gameScore"></span>.</p>
							<p><a class="gameReset button" href="">Play again</a></p>
					</section>
					
					<div id="cards">
						<div class="card">
							<div class="face front"></div>
							<div class="face back"></div>
						</div> <!-- .card -->
					</div> <!-- #cards -->
</section> <!-- #game -->
<div id="splash">
	<p>
		<span id="blueDino"><img src="images/bluedino1.png" alt=""/></span>
		<span id="brownDino"><img src="images/browndino1.png" alt="" /></span>
		<span id="redDino"><img src="images/reddino1.png" alt="" /></span>
		<span id="greenDino"><img src="images/greendino1.png" alt="" /></span>
	</p>
	<p>
		<span id="purpDino"><img src="images/purpdino1.png" alt="" /></span>
		<span id="burgDino"><img src="images/burgdino1.png" alt="" /></span>
		<span id="orangeDino"><img src="images/orangedino1.png" alt="" /></span>
		<span id="purp2Dino"><img src="images/purp2dino1.png" alt="" /></span>
		<span id="pinkDino"><img src="images/pinkdino1.png" alt="" /></span>
	</p>
</div>
<p id="linkBack"><a class="button" href="index.html">Back</a></p>
<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
<script src="js/script.js"></script>
